type: 'runtime'

startup: |
  cd ~
  wget -O mecab-0.996.tar.gz "https://drive.google.com/uc?export=download&id=0B4y35FiV1wh7cENtOXlicTFaRUE" > /dev/null
  tar zxvf mecab-0.996.tar.gz > /dev/null
  cd mecab-0.996
  ./configure
  make > /dev/null
  make check > /dev/null
  make install > /dev/null

  cd ~
  wget -O mecab-ipadic-2.7.0-20070801.tar.gz "https://drive.google.com/uc?export=download&id=0B4y35FiV1wh7MWVlSDBCSXZMTXM" > /dev/null
  tar zxvf mecab-ipadic-2.7.0-20070801.tar.gz > /dev/null
  cd mecab-ipadic-2.7.0-20070801
  ./configure --with-charset=utf8 > /dev/null
  make > /dev/null
  make install > /dev/null
  ln -s /usr/local/lib/libmecab.so.2.0.0 /lib64/libmecab.so.2

  cd /srv
  export CGO_LDFLAGS="`mecab-config --libs`"
  export CGO_CFLAGS="-I`mecab-config --inc-dir`"
  go mod download
  go build -o main

https: on

use_mariadb: true
entrypoint: './main'

http_proxy: 80

branch:
  master: null
  main: null
