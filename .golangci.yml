run:
  skip-dirs:
    - (^|/).git($|/)
    - (^|/)tmp($|/)
  # skip-files:
    # - (^|/).+_test.go($|/)

linters:
  enable-all: true
  disable:
    # deprecated
    - golint
    - scopelint
    - maligned
    - interfacer
    # don't use
    - gochecknoglobals
    - godot
    - gochecknoinits
    - exhaustivestruct
    - varnamelen
    - ireturn
    - wrapcheck
    - gomnd
